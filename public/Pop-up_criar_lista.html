<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafeel</title>
    <link rel="stylesheet" href="CSS/quiz.css">
    <link rel="stylesheet" href="CSS/Pop-up_criar_lista.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>

<body>    
    <div class="pop-up_criar_lista"> <!--pop-up_login_cadastro-->
        <div class="criar_lista"> <!--cadastro-->
            <div class="input_criar_lista"> <!--input_cadastro-->
                <label for="message" class="form_message_label">NOME</label>
                <input type="text" id="list_name" class="form_input" required>
    
                <label for="movie-search" class="form_message_label">ADICIONAR TÍTULO</label>
                <input type="text" id="movie_search" class="form_input" required>
                <div id="suggestions" class="suggestions-container"></div>
            </div>
            <div class="criar_cancelar">
                <button type="criar" id="create_button" disabled>
                    <span>CRIAR</span>
                </button>
                <button type="cancelar">
                    <span>CANCELAR</span>
                </button>
            </div>
        </div>
    </div> 

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('movie_search');
            const suggestionsContainer = document.getElementById('suggestions');
            const createButton = document.getElementById('create_button');
            const addedTitles = []; // Lista para armazenar os títulos adicionados

            inputField.addEventListener('input', async (event) => {
                const query = event.target.value;

                if (query.length >= 1) {
                    const apiKey = '4556dc6e1d1a01742122bf8dc0fbae46'; // Substitua com sua chave de API
                    const movieUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
                    const seriesUrl = `https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

                    try {
                        const [movieResponse, seriesResponse] = await Promise.all([
                            fetch(movieUrl),
                            fetch(seriesUrl),
                        ]);

                        const movieData = await movieResponse.json();
                        const seriesData = await seriesResponse.json();

                        const results = [
                            ...(movieData.results || []).map(item => ({
                                type: 'movie',
                                title: item.title,
                                release_date: item.release_date,
                                poster_path: item.poster_path,
                            })),
                            ...(seriesData.results || []).map(item => ({
                                type: 'tv',
                                title: item.name,
                                release_date: item.first_air_date,
                                poster_path: item.poster_path,
                            })),
                        ];

                        suggestionsContainer.innerHTML = '';
                        suggestionsContainer.style.display = 'block';

                        results.slice(0, 10).forEach(item => {
                            const suggestion = document.createElement('div');
                            suggestion.className = 'suggestion-item';

                            const leftContainer = document.createElement('div');
                            leftContainer.className = 'left-container';

                            const img = document.createElement('img');
                            img.src = item.poster_path
                                ? `https://image.tmdb.org/t/p/w200${item.poster_path}`
                                : 'https://via.placeholder.com/50x75?text=No+Image';
                            img.alt = item.title;
                            img.className = 'movie-poster';

                            const title = document.createElement('span');
                            const releaseYear = item.release_date ? ` (${new Date(item.release_date).getFullYear()})` : '';
                            title.textContent = `[${item.type === 'movie' ? 'Filme' : 'Série'}] ${item.title}${releaseYear}`;
                            title.className = 'movie-title';

                            leftContainer.appendChild(img);
                            leftContainer.appendChild(title);

                            const plusIcon = document.createElement('span');
                            plusIcon.textContent = '+';
                            plusIcon.className = 'plus-icon';

                            // Evento de clique no ícone "+"
                            plusIcon.addEventListener('click', () => {
                                const releaseYear = item.release_date ? ` (${new Date(item.release_date).getFullYear()})` : '';
                                inputField.value = `${item.title}${releaseYear}`; // Define o título no campo de entrada
                                addedTitles.push(item.title); // Adiciona o título à lista
                                suggestionsContainer.style.display = 'none'; // Fecha as sugestões

                                // Atualizar botão "CRIAR"
                                updateCreateButtonState();
                            });

                            suggestion.appendChild(leftContainer);
                            suggestion.appendChild(plusIcon);
                            suggestionsContainer.appendChild(suggestion);
                        });
                    } catch (error) {
                        console.error('Erro ao buscar filmes/séries:', error);
                    }
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            });

            // Atualizar o estado do botão "CRIAR"
            function updateCreateButtonState() {
                if (addedTitles.length > 0) {
                    createButton.disabled = false; // Habilita o botão
                } else {
                    createButton.disabled = true; // Desabilita o botão
                }
            }

            // Ocultar sugestões se clicar fora
            document.addEventListener('click', (e) => {
                if (!suggestionsContainer.contains(e.target) && e.target !== inputField) {
                    suggestionsContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
