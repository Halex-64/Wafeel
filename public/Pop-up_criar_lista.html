<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafeel</title>
    <link rel="stylesheet" href="CSS/quiz.css">
    <link rel="stylesheet" href="CSS/Pop-up_criar_lista.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>

<body>    
    <div class="pop-up_criar_lista"> <!--pop-up_login_cadastro-->
        <div class="criar_lista"> <!--cadastro-->
            <div class="input_criar_lista"> <!--input_cadastro-->
                <label for="message" class="form_message_label">NOME</label>
                <input type="text" id="list_name" class="form_input" required>
    
                <label for="movie-search" class="form_message_label">ADICIONAR TÍTULO</label>
                <input type="text" id="movie_search" class="form_input" required>
                <div id="suggestions" class="suggestions-container"></div>
            </div>
            <div class="criar_cancelar">
                <button type="criar">
                    <span>CRIAR</span>
                </button>
                <button type="cancelar">
                    <span>CANCELAR</span>
                </button>
            </div>
        </div>
    </div> 

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputField = document.getElementById('movie_search');
            const suggestionsContainer = document.getElementById('suggestions');

            inputField.addEventListener('input', async (event) => {
                const query = event.target.value;

                if (query.length > 2) {
                    const apiKey = '4556dc6e1d1a01742122bf8dc0fbae46'; // Substitua com sua chave de API
                    const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

                    try {
                        const response = await fetch(url);
                        const data = await response.json();

                        if (data.results) {
                            suggestionsContainer.innerHTML = '';
                            suggestionsContainer.style.display = 'block';

                            data.results.slice(0, 5).forEach(movie => {
                                const suggestion = document.createElement('div');
                                suggestion.className = 'suggestion-item';

                                // Criar o contêiner para imagem e título/ano
                                const leftContainer = document.createElement('div');
                                leftContainer.className = 'left-container';

                                const img = document.createElement('img');
                                img.src = `https://image.tmdb.org/t/p/w200${movie.poster_path}`;
                                img.alt = movie.title;
                                img.className = 'movie-poster';

                                const title = document.createElement('span');
                                const releaseYear = movie.release_date ? ` (${new Date(movie.release_date).getFullYear()})` : '';
                                title.textContent = `${movie.title}${releaseYear}`;
                                title.className = 'movie-title';

                                // Adicionar título/ano e imagem ao contêiner esquerdo
                                leftContainer.appendChild(img);
                                leftContainer.appendChild(title);

                                // Criar o ícone de "+"
                                const plusIcon = document.createElement('span');
                                plusIcon.textContent = '+';
                                plusIcon.className = 'plus-icon';

                                // Adicionar evento de clique no ícone "+"
                                plusIcon.addEventListener('click', () => {
                                    inputField.value = `${movie.title}${releaseYear}`;
                                    suggestionsContainer.style.display = 'none';  // Fecha as sugestões
                                });

                                // Adicionar os elementos na sugestão
                                suggestion.appendChild(leftContainer);
                                suggestion.appendChild(plusIcon);
                                suggestionsContainer.appendChild(suggestion);
                            });
                        }
                    } catch (error) {
                        console.error('Erro ao buscar filmes:', error);
                    }
                } else {
                    suggestionsContainer.style.display = 'none';
                }
            });

            // Ocultar sugestões se clicar fora
            document.addEventListener('click', (e) => {
                if (!suggestionsContainer.contains(e.target) && e.target !== inputField) {
                    suggestionsContainer.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
