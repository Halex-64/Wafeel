<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafeel</title>
    <link rel="stylesheet" href="CSS/quiz.css">
    <link rel="stylesheet" href="CSS/Pop-up_comentario_enviado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
</head>

<body>    
    <div class="pop-up_suporte">        
        <div class="elementos_suporte">          
            <h1 class="sejamos_capazes">Seu comentário foi enviado com sucesso!</h1>
            <div class="status">
                <div class="loading-spinner" id="loading"></div>
                <div class="check-icon" id="check" hidden>&#10004;</div>
            </div>
        </div>
    </div> 
    
    <script>
        // Simula um tempo de carregamento de 3 segundos
        setTimeout(() => {
            // Esconde o spinner de carregamento
            document.getElementById("loading").style.display = "none";
    
            // Mostra o ícone de check
            document.getElementById("check").hidden = false;
        }, 3000); // Tempo em milissegundos
    </script>
    
</body>
</html>
