<!-- cria o modal/menu de cadastro e login -->
    <section class="modal_login" id="modal_login">
        <div class="login">
            <div class="iniciologin">
                <h2>Faça seu Login</h2>
                <h3>Informe seu email e Senha</h3>
            </div>
            <h3>Email</h3>
            <input type="text" id="email" placeholder="Informe seu email" required>
            <h3>Senha</h3>
            <input type="password" id="senha" placeholder="Informe sua senha" required>
            <button id="conflogin">ENTRAR</button>
        </div>
        <div class="cadastro">
            <div class="cadastroinicio">
                <h2>Cadastre-se</h2>
                <span class="modalClose" id="modalClose">&#10008</span>
                <h3>Insira um email, nome de usuario e senha validos</h3>
            </div>
            <h3>Email</h3>
            <input type="email" id="cemail" placeholder="Informe seu email" required>
            <h3>Nome de Usuário</h3>
            <input type="text" id="usuario" placeholder="Informe seu usuário" required>
            <h3>Senha</h3>
            <input type="password" id="csenha" placeholder="Informe sua senha" required>
            <button id="confcad">CADASTRE-SE</button>
        </div>
    </section>
<!-- fim do modal/menu  -->

 <!--animação de confirmação de login e cadastro  -->
        <section class="confirmacao" id="confirmacao">
            <div class="contex" id="contex">
                <h2>Seu login foi efetuado com sucesso!</h2>
            </div>
            <div class="conimg">
                <img src="./assets/img/check2.gif" alt="imagem gif de confirmacao">
            </div>
        </section>
<!-- fim animação de confirmação de login -->
