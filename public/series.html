<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <title>Filmes</title>
</head>

<body>
    <header class="header_sem_fundo">
        <nav class="barradenavegacao"><a href="index.html">
                <img class="logo__image" src="assets/img/logo.png" alt="Logo"></a>
            <ul class="links" id="links">
                <li><a href="./quiz.html">Quiz</a></li>
                <li><a href="./filmes.html">Filmes</a></li>
                <li><a href="./series.html">Séries</a></li>
                <li><a href="./listas.html">Listas</a></li>
                <li><img class="fa-solid fa-heart" src="assets/img/favoritosicon.png"></a></img></li>
                <li><img id="ModalOpen" class="fa-solid fa-right-to-bracket" src="assets/img/usuarioicon.png"></img>
                </li>
            </ul>
        </nav>
        <h1>Series Populares</h1>
        <div id="series-populares"></div>

        <script>
            // Fazer a requisição para a rota /series-populares no servidor
            fetch('/series-populares')
                .then(response => response.json())
                .then(series => {
                    const seriesDiv = document.getElementById('series-populares');
                    series.forEach(serieItem => {
                        const serieElement = document.createElement('div');
                        serieElement.classList.add('filme-card');
                        serieElement.innerHTML = `
                        <h2 class = 'titulo'>${serieItem.name}</h2>
                        <img src="https://image.tmdb.org/t/p/w500${serieItem.poster_path}" alt="${serieItem.title}" />
                        <p>${serieItem.overview}</p>
                        <p>${serieItem.popularity}<p>
                    `;
                        serieElement.addEventListener('click', () => {
                            window.location.href = `/filmes-detalhes.html?id=${serieItem.id}`;
                        });
                        seriesDiv.appendChild(serieElement);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar series: ', error);
                });
        </script>
</body>

</html>
